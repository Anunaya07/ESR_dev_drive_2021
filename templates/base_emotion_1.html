<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emotion Channel 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;

        }

        .site-header {
            width: 100%;
            height: 100vh;
            background: #0f8a9d;
            background: linear-gradient(57deg, #00C6A7, #1E4D92);
            clip-path: polygon(0% 0%, 100% 00%, 105% 85%, 0% 100%);

        }


        nav {
            width: 100%;
            height: 100px;
            /*background-color:  red;*/
            display: flex;
            color: white;

        }

        .logo {
            width: 50%;
            height: 100px;
        }

        .logo h1 {
            line-height: 100px;
            padding-left: 50px;
        }

        .menu {
            width: 50%;
            height: 100px;
        }

        .menu ul {
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        .menu ul li {
            list-style: none;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        section {
            display: flex;
        }

        .rightside {
            width: 55%;
            height: 0px;
            color: white;
            text-align: center;
            position: absolute;
            margin-left: auto;
            margin-right: auto;
            left: 0em;
            right: 30em;
        }

        .rightside button {
            font-size: 17px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            background: linear-gradient(57deg, #00C6A7, #1E4D92);
            border-radius: 4px 4px 4px 4px;
            padding: 20px 35px;
        }



        .rightside button:hover {
            background: linear-gradient(57deg, #1E4D92, #00C6A7);
        }


        .box-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .box-area li {
            position: absolute;
            display: grid;
            list-style: none;
            width: 45px;
            height: 45px;
            background: rgba(246, 247, 247, 0.952);
            animation: animate 20s linear infinite;
            bottom: -150px;
        }

        .box-area li:nth-child(1) {
            right: 2%;
            left: 90%;
            width: 50px;
            height: 50px;
            animation-delay: 0s;
        }

        .box-area li:nth-child(2) {
            left: 10%;
            width: 50px;
            height: 50px;
            animation-delay: 1.5s;
            animation-duration: 20s;
        }

        .box-area li:nth-child(3) {
            left: 80%;
            width: 50px;
            height: 50px;
            animation-delay: 5.5s;
        }


        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-800px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <header class="site-header clearfix">
        <nav>
            <div class="logo">
                <h1>ESR</h1>
            </div>
        </nav>


        {% block content %}
        {% endblock %}
        <section>
            <div class="rightside">
                <button>Back</button>
            </div>

        </section>
    </header>

    <div class="animation-area" style="z-index:0">
        <ul class="box-area">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
