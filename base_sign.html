<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Sign Language Recogniser</title>
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Montserrat', sans-serif;

      }

      .site-header {
          width: 100%;
          height: 100vh;
          background: #0f8a9d;
          background: linear-gradient(57deg, #00C6A7, #1E4D92);
          clip-path: polygon(0% 0%, 100% 00%, 105% 85%, 0% 100%);

      }


      nav {
          width: 100%;
          height: 100px;
          /*background-color:  red;*/
          display: flex;
          color: white;

      }

      .logo {
          width: 50%;
          height: 100px;
      }

      .logo h1 {
          line-height: 100px;
          padding-left: 50px;
      }

      .menu {
          width: 50%;
          height: 100px;
      }

      .menu ul {
          width: 100%;
          height: 100px;
          display: flex;
          flex-direction: row;
          justify-content: space-around;
          align-items: center;
      }

      .menu ul li {
          list-style: none;
          font-size: 12px;
          font-weight: bold;
          text-transform: uppercase;
      }

      section {
          display: flex;
      }

      .rightside {
          width: 55%;
          height: 0px;
          color: white;
          text-align: center;
          /* position: absolute; */
          margin-left: auto;
          margin-right: auto;
          /* left: 0em;
          right: 30em;
          z-index:10; */
      }

      .rightside button {
          position: absolute;
          z-index:10;
          top:30em;
          left:6%;
          font-size: 20px;
          font-weight: 600;
          color: white;
          text-transform: uppercase;
          background: linear-gradient(57deg, #00C6A7, #1E4D92);
          border-radius: 4px 4px 4px 4px;
          padding: 10px 30px;
          border-width: 0;
      }



      .rightside button:hover {
          background: linear-gradient(57deg, #1E4D92, #00C6A7);
      }


      .box-area {
          position: absolute;
          top: 0;
          right: 0;
          width:88%;
          height: 100%;
          overflow: hidden;
          z-index: 0;
      }

      .box-area li {
          position: absolute;
          display: grid;
          list-style: none;
          width: 25px;
          height: 25px;
          background: rgba(246, 247, 247, 0.952);
          animation: animate 20s linear infinite;
          bottom: -150px;
      }

      .box-area li:nth-child(1) {
          left: 86%;
          width: 100px;
          height: 100px;
          animation-delay: 0s;
      }

      .box-area li:nth-child(2) {
          left: 12%;
          width: 30px;
          height: 30px;
          animation-delay: 1.5s;
          animation-duration: 20s;
      }

      .box-area li:nth-child(3) {
          left: 70%;
          width: 100px;
          height: 100px;
          animation-delay: 5.5s;
      }

      /* .box-area li:nth-child(4) {
          left: 42%;
          width: 150px;
          height: 150px;
          animation-delay: 0s;
          animation-duration: 15s;
      } */

      .box-area li:nth-child(5) {
          left: 65%;
          width: 40px;
          height: 40px;
          animation-delay: 0s;
      }

      .box-area li:nth-child(6) {
          left: 15%;
          width: 50px;
          height: 50px;
          animation-delay: 3.5s;
      }

      @keyframes animate {
          0% {
              transform: translateY(0) rotate(0deg);
              opacity: 1;
          }

          100% {
              transform: translateY(-800px) rotate(360deg);
              opacity: 0;
          }
      }
  </style>
  </head>
  <body>
    <header class="site-header">
      <nav>
          <div class="logo">
              <h1>ESR-ML</h1>
          </div>
      </nav>


      {% block content %}
      {% endblock %}
      <section>
          <div class="rightside">
              <button type="button" onclick="history.back()">Back</button>
          </div>

      </section>
  </header>

  <div class="animation-area">
      <ul class="box-area">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
      </ul>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="Landscape-Color.jpg" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  -->
</body>

</html>
